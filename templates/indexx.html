<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
</head>
<body>
    <h1>Personal Assistant</h1>
    <div id="response"></div>
    <button onclick="speakCommand()">Speak</button>

    <script>
        function speakCommand() {
            document.getElementById("response").innerText = "Listening...";
            fetch('/command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerText = "User said: " + data.response;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
